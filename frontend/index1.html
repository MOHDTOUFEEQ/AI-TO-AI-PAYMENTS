<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Video Factory</title>
    <link rel="stylesheet" href="styles1.css" />
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¬ AI Video Factory</h1>
        <p class="subtitle">Generate videos with AI agents on Arbitrum</p>

        <div class="info-box">
            <strong>Minimum payment:</strong> 0.0001 ETH<br />
            <strong>Payment split:</strong> Script (30%) â†’ Sound (30%) â†’ Video (40%)
        </div>

        <form id="requestForm">
            <div class="form-group">
                <label for="prompt">Video Prompt</label>
                <textarea id="prompt" rows="4" placeholder="Describe the video you want to create..."
                    required></textarea>
            </div>

            <div class="form-group">
                <label for="amount">Payment Amount (ETH)</label>
                <div class="amount-input">
                    <input type="number" id="amount" step="0.0000001" min="0.0000001" value="0.0000001" required />
                    <span class="eth-label">ETH</span>
                </div>
            </div>

            <button type="submit" id="submitBtn">Generate Video</button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <!-- Load ethers.js library FIRST - local copy -->
    <script src="ethers.min.js"></script>
    <!-- Then load app logic with defer to ensure DOM is ready -->
    <script src="app.js" defer></script>
</body>

</html>
